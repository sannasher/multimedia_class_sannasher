<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customized Bootstrap Grid Example</title>
    <!-- Link Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <style>
      /* Override Bootstrap styles for columns */
      .col-md-8 {
        background-color: lightblue;
        color: white;
        padding: 10px;
        border: 1px solid #ddd;
      }

      .col-md-6 {
        background-color: lightgreen;
        color: white;
        padding: 10px;
        border: 1px solid #ddd;
      }

      .col-md-4 {
        background-color: plum;
        color: white;
        padding: 10px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Main row -->
      <div class="row">
        <div class="col-md-8">
          <div class="pb-3">sectionone</div>
          <div class="row">
            <div class="col-md-6">sectiontwo</div>
            <div class="col-md-6">sectionthree</div>
          </div>
        </div>
        <div class="col-md-4">sectionfour</div>
      </div>
    </div>

    <p><a href="../index.html">Portfolio Page</a></p>
  </body>
</html>
